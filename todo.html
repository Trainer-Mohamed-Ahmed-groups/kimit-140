<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- --------------------------- Head tags --------------------------------------->
    <title>Todo list</title>
</head>

<body>

    <div class="container">
        <form>
            <div class="row m-4">
                <div class="col-9 text-center">
                    <input type="text" autocomplete="false" id="taskInput" autofocus class="form-control w-75 mx-auto"
                        id="taskInput">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <hr>
        <div class="d-flex w-75 mx-auto justify-content-between">
            <div class="d-flex">
                <h2>Tasks</h2>
                <span class="badge bg-secondary" id="counter">0</span>
            </div>
            <div class="d-flex">
                <h2>Finished tasks</h2>
                <span class="badge bg-secondary" id="finishedCounter">0</span>
            </div>
        </div>
        <hr>
        <ul class="list-group w-75 mx-auto" id="tasksContainer"></ul>
        <h2 id="noTasks" class="text-center text-info">No tasks here</h2>
    </div>

    <script src="./js/todo.js"></script>

</body>

</html>
